<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo de compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calculo de compras</h1>
        <form method="POST">
            <div class="form-group">
                <label>Ingresa tu nombre</label>
                <input type="text" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label>Ingresa tu edad</label>
                <input type="number" name="edad" required>
            </div>
            
            <div class="form-group">
                <label>Ingresa la cantidad de tarros de pintura a comprar</label>
                <input type="number" name="cantidad" required>
            </div>
            
            <button type="submit">Calcular</button>
        </form>

        {% if mostrar_resultados %}
        <div class="results">
            <p>Nombre del cliente: ${{ nombre }}</p>
            <p>Total sin descuento: ${{ total_sin_descuento }}</p>
            <p>El descuento es: ${{ descuento }}</p>
            <p>El total a pagar es de: ${{ total }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
